<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços Speetch</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src = "javascripts/speetch.js"></script>
    <script src = "javascripts/recorder.js"></script>
    <script src = "javascripts/audioControl.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/geral.css" type="text/css">
    <link rel="stylesheet" href = "stylesheets/speetch.css"/>

</head>
<body>
    <header class="header">
        <img src="./images/ingles_remoto_soft_logo.png" alt="ingles remoto osoft logo" class="header-logo">
        <h1>Let's talk</h1>
    </header>
    <div class="container-text">
        <h2>Digite uma palavra ou frase em inglês para ouvir sua pronúncia</h2>
        <form name = "chatForm" method = "post">
            <input type = "text" id = "texto" size = "100px" name = "textMessage"/>
            <button type = "button" onclick="sendTextToSpeech(texto.value);"><i class="fas fa-volume-up"></i> </button>
        </form>
    <div>

    <span class = "aviso"><strong>Nota: </strong>Certifique-se de que o som do navegador está habilitado para os serviços funcionarem</span>
</body>
</html>
