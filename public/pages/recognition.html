<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary with pictures</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/geral.css" type="text/css">
    <link rel="stylesheet" href="../stylesheets/recognition.css" />

</head>

<body>
    <header class="header">
        <a href="../index.html"><img src="../images/ingles_remoto_soft_logo.png" alt="ingles remoto soft logo" class="header-logo"></a>
        <h1>Vocabulary with pictures</h1>
    </header>

    <div class="container-text">
        <h2>Envie uma imagem de algo e descubra palavras que estão relacionadas na imagem em inglês</h2>
        <form class="upload" name="upload" method="post">
            <input type="file" name="uploadFile" id="file" size="100px" accept="image/x-png,image/gif,image/jpeg,image/tiff" required />
            
            <label for="file">
                <i class="fas fa-plus-square"></i>&nbsp;Escolha uma imagem
            </label>
            <span>(.gif, .jpg, .png, .tif) e tamanho máximo de 10 MB.</span>
            <button type="button" onclick="sendFileToRecognition();"><i class="fas fa-arrow-right"></i> </button>
        </form>

        <section>
            <div class="image-preview" id="image-preview">
                <img src="" alt="Pré-visualização de imagem" class="image-preview__image">
                <span class="image-preview__text">Pré-visualização da imagem</span>
            </div>
            &nbsp;
            <table class="content-table">
                <thead>
                    <tr>
                        <th>Classificação</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody id="answer">

                </tbody>
            </table>
        </section>
         
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../javascripts/recognition.js"></script>
</body>

</html>
