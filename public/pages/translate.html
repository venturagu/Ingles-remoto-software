<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Translate & Writing</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="../stylesheets/geral.css" type="text/css">
	<link rel="stylesheet" href="../stylesheets/translate.css" />
	<script src="../javascripts/translate.js"></script>

</head>

<body>
	<header class="header">
		<a href="../index.html"><img src="../images/ingles_remoto_soft_logo.png" alt="ingles remoto soft logo"
				class="header-logo"></a>
		<h1>Translate and Writing</h1>
	</header>

	<div class="wrapper">
		<h2 id="title">Digite uma palavra ou frase em inglês para traduzi-la ao português </h2>
		<main>
			<div class="left-container-text">
				<div class="container-text">
					<h2>English</h2>
					<form name="textForm" method="post">
						<textarea name="Text1" cols="40" rows="5" id="texto" name="textMessage"
							placeholder="Type it..."></textarea>
					</form>

				</div>
			</div>
			<button type="button" onclick="sendTextToTranslate();"><i class="fas fa-arrow-right"></i></i> </button>

			<div class="right-container-text">
				<div class="container-text">
					<section class="dialog">
						<h2>Portuguese</h2>
						<div id="answer">Translation...</div>
					</section>
				</div>
			</div>
	</div>
	</main>

</body>

</html>
